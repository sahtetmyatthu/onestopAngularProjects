<div class="container">
  <div class="row mt-4 g-3">
    <div class="col-auto text-center">
      <div class="card">
        <div class="card-body">
          <h3>Counter value: {{ counter() }}</h3>
          <h4>Drived counter: {{ derivedCounter() }}</h4>
        </div>
        <div class="card-footer">
          <button (click)="increment()" class="btn btn-primary me-2">Increment</button>
          <button class="btn btn-outline-primary" (click)="multipler = 10">Set multipler to 10</button>
        </div>
      </div>
    </div>
    @if (message) {
    <div class="col-auto">
      <div class="alert alert-info" role="alert">{{ this.message }}</div>
    </div>
    }
  </div>

  <hr>

  <div class="row">
    <div class="col">
      @for (d of data; track $index) {
      <div>{{ d }}</div>
      } @empty {
      <div class="alert alert-warning" role="alert">No data!</div>
      }
      <div>
        <button class="btn btn-outline-danger me-3" (click)="start()">Start Interval</button>
        <button class="btn btn-danger" (click)="clear()">Clear Interval</button>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="container mt-4">
  <child [dataArray]="frameworks" (onChange)="message = $event"></child>
  <button class="btn btn-warning" (click)="addData('Vue')">Add Data</button>
</div>
